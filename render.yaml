services:
  # Frontend Service
  - type: web
    name: gourav-portfolio-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/gourav-portfolio
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Service
  - type: web
    name: gourav-portfolio-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: sh -c "JAR_FILE=$(find target/ -name '*.jar' -type f | head -1) && echo \"Found JAR: $JAR_FILE\" && java -jar \"$JAR_FILE\""
    healthCheckPath: /api/actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gourav-portfolio-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: gourav-portfolio-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gourav-portfolio-db
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: prod

