services:
  # Frontend Service
  - type: web
    name: gourav-portfolio-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/gourav-portfolio
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Service
  - type: web
    name: gourav-portfolio-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/portfolio-0.0.1-SNAPSHOT.jar
    healthCheckPath: /api/actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gourav-portfolio-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: gourav-portfolio-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gourav-portfolio-db
          property: password

databases:
  - name: gourav-portfolio-db
    databaseName: portfolio_db
    user: portfolio_user
