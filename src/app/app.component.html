<!-- Scroll Progress Bar -->
<div class="scroll-progress"></div>

<!-- Particle Background -->
<app-particle-background></app-particle-background>

<!-- Header -->
<app-header (menuToggle)="toggleMenu()" [isMenuOpen]="isMenuOpen"></app-header>

<!-- Mobile Menu -->
<div class="mobile-menu" [class.open]="isMenuOpen">
  <div class="mobile-menu-content">
    <a (click)="scrollToSection('home')" class="mobile-menu-item">Home</a>
    <a (click)="scrollToSection('about')" class="mobile-menu-item">About</a>
    <a (click)="scrollToSection('skills')" class="mobile-menu-item">Skills</a>
    <a (click)="scrollToSection('projects')" class="mobile-menu-item">Projects</a>
    <a (click)="scrollToSection('education')" class="mobile-menu-item">Education</a>
    <a (click)="scrollToSection('education')" class="mobile-menu-item">Certificate</a>
    <a (click)="scrollToSection('contact')" class="mobile-menu-item">Contact</a>
  </div>
</div>

<!-- Main Content -->
<main>
  <!-- Hero Section -->
  <section id="home" class="section hero-section">
    <app-hero-section></app-hero-section>
  </section>

  <!-- About Section -->
  <section id="about" class="section about-section">
    <app-about-section></app-about-section>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="section skills-section">
    <app-skills-section></app-skills-section>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section projects-section">
    <app-projects-section></app-projects-section>
  </section>

  <!-- Education Section -->
  <section id="education" class="section education-section">
    <app-education-section></app-education-section>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section contact-section">
    <app-contact-section></app-contact-section>
  </section>
</main>

<!-- Footer -->
<app-footer></app-footer>
